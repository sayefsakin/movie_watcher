<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streaming Dashboard</title>

</head>
<body>
    <div class="container">
        <div class="header">

            <p>Discover the latest movies available on streaming platforms</p>

            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-box" 
                    placeholder="Search for movies..."
                    autocomplete="off"
                >
                <button id="searchBtn" class="search-btn">ğŸ”</button>
            </div>
            
            <div id="searchStatus" class="search-status" style="display: none;"></div>
            <button id="clearSearch" class="clear-search" style="display: none;">
                â† Back to Latest Releases
            </button>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading movies...</p>
        </div>

        <div id="error" class="error-message" style="display: none;"></div>
        
        <div id="movies-container" class="movies-grid"></div>
    </div>
    <script src="{{ url_for('static', filename='js/watchmode_loader.js') }}"></script>
