<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streaming Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 20px auto;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 1.1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-box:focus {
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .clear-search {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .clear-search:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .search-status {
            text-align: center;
            margin: 20px 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            font-size: 1.5rem;
            margin: 50px 0;
        }

        .spinner {
            border: 4px solid #ffffff33;
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .movie-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .movie-card:hover::before {
            left: 100%;
        }

        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .movie-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .movie-card:hover .movie-image {
            transform: scale(1.05);
        }

        .movie-image.error {
            background: linear-gradient(45deg, #444, #666);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #ccc;
        }

        .movie-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
            line-height: 1.3;
            height: 3.6rem;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .movie-info {
            margin-bottom: 15px;
        }

        .release-date {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .platforms {
            margin-top: 10px;
        }

        .platforms h4 {
            font-size: 0.9rem;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .platform-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .platform-tag {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .error-message {
            text-align: center;
            color: #ff6b6b;
            font-size: 1.2rem;
            margin: 50px 0;
            padding: 20px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        @media (max-width: 768px) {
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .movie-image {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Movie Streaming Dashboard</h1>
            <p>Discover the latest movies available on streaming platforms</p>

            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-box" 
                    placeholder="Search for movies..."
                    autocomplete="off"
                >
                <button id="searchBtn" class="search-btn">üîç</button>
            </div>
            
            <div id="searchStatus" class="search-status" style="display: none;"></div>
            <button id="clearSearch" class="clear-search" style="display: none;">
                ‚Üê Back to Latest Releases
            </button>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading movies...</p>
        </div>

        <div id="error" class="error-message" style="display: none;"></div>
        
        <div id="movies-container" class="movies-grid"></div>
    </div>

    <script>
        let moviesData = [];

        async function fetchMovies() {
            try {
                // Fetch from API endpoint
                const response = await fetch('/api/movies');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                moviesData = await response.json();
                
                // Fallback to sample data if API returns empty or invalid data
                if (!Array.isArray(moviesData) || moviesData.length === 0) {
                    console.log('Using sample data as fallback');
                    moviesData = [
                        {
                            title: "The Batman",
                            image_url: "https://image.tmdb.org/t/p/w500/74xTEgt7R36Fpooo50r9T25onhq.jpg",
                            release_date: "2022-03-04",
                            platforms: ["HBO Max", "Amazon Prime", "Vudu"],
                            year: "2022"
                        },
                        {
                            title: "Spider-Man: No Way Home",
                            image_url: "https://image.tmdb.org/t/p/w500/1g0dhYtq4irTY1GPXvft6k4YLjm.jpg",
                            release_date: "2021-12-17",
                            platforms: ["Netflix", "Sony Pictures"],
                            year: "2021"
                        },
                        {
                            title: "Dune",
                            image_url: "https://image.tmdb.org/t/p/w500/d5NXSklXo0qyIYkgV94XAgMIckC.jpg",
                            release_date: "2021-10-22",
                            platforms: ["HBO Max", "Amazon Prime"],
                            year: "2021"
                        },
                        {
                            title: "Top Gun: Maverick",
                            image_url: "https://image.tmdb.org/t/p/w500/62HCnUTziyWcpDaBO2i1DX17ljH.jpg",
                            release_date: "2022-05-27",
                            platforms: ["Paramount+", "Amazon Prime"],
                            year: "2022"
                        },
                        {
                            title: "Black Panther: Wakanda Forever",
                            image_url: "https://image.tmdb.org/t/p/w500/sv1xJUazXeYqALzczSZ3O6nkH75.jpg",
                            release_date: "2022-11-11",
                            platforms: ["Disney+", "Amazon Prime"],
                            year: "2022"
                        },
                        {
                            title: "Avatar: The Way of Water",
                            image_url: "https://image.tmdb.org/t/p/w500/t6HIqrRAclMCA60NsSmeqe9RmNV.jpg",
                            release_date: "2022-12-16",
                            platforms: ["Disney+", "Amazon Prime", "Apple TV"],
                            year: "2022"
                        }
                    ];
                }

                displayMovies(moviesData);
                
            } catch (error) {
                console.error('Error fetching movies:', error);
                showError('Failed to load movies. Please check your API configuration.');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function searchMovies(query) {
            try {
                document.getElementById('loading').style.display = 'inline-block';

                // Fetch from API endpoint
                const response = await fetch('/api/search?q=' + encodeURIComponent(query));
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                moviesData = await response.json();
                
                // Fallback to sample data if API returns empty or invalid data
                if (!Array.isArray(moviesData) || moviesData.length === 0) {
                    console.log('Using sample data as fallback');
                    
                }

                displayMovies(moviesData);
                
            } catch (error) {
                console.error('Error fetching movies:', error);
                showError('Failed to load movies. Please check your API configuration.');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayMovies(movies) {
            const container = document.getElementById('movies-container');
            
            if (movies.length === 0) {
                showError('No movies found.');
                return;
            }

            container.innerHTML = movies.map(movie => `
                <div class="movie-card">
                    <img 
                        src="${movie.image_url || 'https://via.placeholder.com/300x400?text=No+Image'}" 
                        alt="${movie.title}"
                        class="movie-image"
                        onerror="handleImageError(this)"
                    >
                    <div class="movie-info">
                        <h3 class="movie-title">${movie.title}</h3>
                        <div class="release-date">
                            üìÖ ${formatDate(movie.release_date)} ${movie.year ? `(${movie.year})` : ''}
                        </div>
                        <div class="platforms">
                            <h4>Available on:</h4>
                            <div class="platform-tags">
                                ${movie.platforms.map(platform => 
                                    `<span class="platform-tag">${platform}</span>`
                                ).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function handleImageError(img) {
            img.style.display = 'none';
            const placeholder = document.createElement('div');
            placeholder.className = 'movie-image error';
            placeholder.textContent = 'Image not available';
            img.parentNode.insertBefore(placeholder, img);
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            } catch (error) {
                return dateString;
            }
        }

        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const clearSearchBtn = document.getElementById('clearSearch');
            
            // Search functionality
            searchBtn.addEventListener('click', function() {
                const query = searchInput.value.trim();
                if (query) {
                    searchMovies(query);
                }
                clearSearchBtn.style.display = 'inline-block';
            });
            
            // Enter key search
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const query = searchInput.value.trim();
                    if (query) {
                        searchMovies(query);
                    }
                    clearSearchBtn.style.display = 'inline-block';
                }
            });

            // Enter key search
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const query = searchInput.value.trim();
                    if (query) {
                        searchMovies(query);
                    }
                }
            });
            
            // Clear search
            clearSearchBtn.addEventListener('click', function() {
                searchInput.value = '';
                fetchMovies();
                clearSearchBtn.style.display = 'none';
            });
            
            // Load initial mov
            fetchMovies();
        });
    </script>
</body>
</html>
